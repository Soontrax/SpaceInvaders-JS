<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrap">
    <header>Developed by: Alvaro Garrido--@Soontrax</header>
    <div class="game-wrapper">
      <div class="game"></div>

      <div id="ranking">
        <h2><u>Ranking of the users</u></h2>
        <b>Spent time: <span id="minutos">0</span>min:<span id="segundos"></span>seg</b>
        <b>Enemies destroyed: <span id="enemies_destroyed"></span></b>
      </div>
      <div class="congratulations">
        <h1>Congratulations!</h1>
        <h2>You won the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
  </div>
  <script src="js/game.js"></script>
</body>

</html>
